<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Retro - Mis Canales Educativos</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #ecf0f1;
        }

        .tv-container {
            width: 700px;
            height: 500px;
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .tv-screen-border {
            width: 90%;
            height: 70%;
            background-color: #2b2d30;
            border: 8px solid #1a1b1e;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tv-screen-border iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tv-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            text-align: center;
        }

        .tv-controls h3 {
            margin: 0;
        }

        .video-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
        }
        
        .video-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .video-list::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }

        .video-list li button {
            padding: 8px 15px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .video-list li button:hover {
            background-color: #c0392b;
        }

        /* Estilos decorativos del televisor */
        .tv-antenna {
            position: absolute;
            top: -20px;
            width: 15px;
            height: 30px;
            background-color: #95a5a6;
            transform: rotate(-15deg);
            border-radius: 5px;
            left: 10%;
            box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .tv-antenna::after {
            content: '';
            position: absolute;
            top: 0;
            right: -50px;
            width: 15px;
            height: 30px;
            background-color: #95a5a6;
            transform: rotate(30deg);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tv-container">
        <div class="tv-antenna"></div>
        <div class="tv-screen-border">
            <iframe id="youtube-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="tv-controls">
            <h3>Mis Canales Educativos</h3>
            <ul id="video-list" class="video-list">
                </ul>
        </div>
    </div>

    <script>
        const myFavoriteVideos = [
            { title: "MIT - Intro to Computer Science", id: "5yM3yA1sU7E" },
            { title: "Harvard CS50 - Lecture 1", id: "y6rO94S8-zM" },
            { title: "MIT - The AI Revolution", id: "aIuB0aN1X-0" },
            { title: "The Future of Programming", id: "P2J_R6o8yU0" },
            { title: "Documental: The Story of CSS", id: "yWnL583X0lQ" },
            { title: "La historia de internet", id: "w_iI3bE3b2Y" },
            { title: "Cómo funciona el cerebro", id: "t0w6n_p0e3Q" },
            { title: "Deep Learning Explained", id: "aircAruvnKk" },
            { title: "The Power of a Growth Mindset", id: "75a3Uf82F7E" },
            { title: "Charla TED: Data is the new oil", id: "fE7P8d65UGA" },
            { title: "Diseño de videojuegos", id: "oP4s0y9D36U" },
            { title: "Introducción a la Inteligencia Artificial", id: "Jc2yX_YtS4Y" },
            { title: "Cómo aprender cualquier cosa", id: "y-8l6l3jKGE" },
            { title: "Programación orientada a objetos", id: "H2u16cQy7W0" },
            { title: "Aprende Python en 10 horas", id: "k-W_gI-Bw3Q" },
            { title: "Documental: The Great Hack", id: "o-wM2fG8m2g" },
            { title: "Música de Studio Ghibli", id: "5gq4Jk69M6s" },
            { title: "Un poco de jazz", id: "neV3Hr4Jt_s" },
            { title: "Viaje a la Luna", id: "sNGeGjG49S8" },
            { title: "Historia de la computación", id: "mC_3d_fN5qI" }
        ];

        const player = document.getElementById('youtube-player');
        const videoListUl = document.getElementById('video-list');

        function loadVideo(videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            player.src = embedUrl;
        }

        myFavoriteVideos.forEach(video => {
            const li = document.createElement('li');
            const button = document.createElement('button');
            button.textContent = video.title;
            button.addEventListener('click', () => {
                loadVideo(video.id);
            });
            li.appendChild(button);
            videoListUl.appendChild(li);
        });

        // Cargar el primer video de la lista al iniciar la página
        if (myFavoriteVideos.length > 0) {
            loadVideo(myFavoriteVideos[0].id);
        }
    </script>
</body>
</html>
